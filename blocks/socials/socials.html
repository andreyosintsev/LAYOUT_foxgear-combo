<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="css/socials.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="socials">
        <div class="socials__title">Доктор Воробьевский в социальных сетях:</div>
        <div class="socials__items">
            <a class="socials__item"
               href="https://vk.com/dr.vorobievsky"
               title="Доктор Воробьевский во Вконтакте"
               target="_blank">
                <img class="social__image" src="images/vk.svg" alt="ВКонтакте">
            </a>
            <a class="socials__item"
               href="https://www.youtube.com/@dr.vorobievsky"
               title="Доктор Воробьевский на YouTube"
               target="_blank">
                <img class="social__image" src="images/youtube.svg" alt="YouTube">
            </a>
            <a class="socials__item"
               href="https://www.instagram.com/dr.vorobievsky/"
               title="Доктор Воробьевский в Instagram"
               target="_blank">
                <img class="social__image" src="images/instagram.svg" alt="Instagram">
            </a>
            <a class="socials__item"
               href="https://www.tiktok.com/@dr.vorobievsky"
               title="Доктор Воробьевский в TikTok"
               target="_blank">
                <img class="social__image" src="images/tiktok.svg" alt="TikTok">
            </a>
            <a class="socials__item"
               href="https://t.me/dr_vorobievsky"
               title="Доктор Воробьевский в Telegram"
               target="_blank">
                <img class="social__image" src="images/telegram.svg" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
