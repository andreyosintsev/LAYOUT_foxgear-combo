<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="../rating/css/rating.css">
    <link rel="stylesheet" href="css/card-product.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="card-product">
            <div class="card-product__item-text">
                <h2 class="card-product__title">Стол для компьютера<br>
                    FoxGear LIFTISCH FG-ED-55</h2>
                <div class="rating card-product__rating">
                    <div class="rating__stars">
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                    </div>
                </div>
                <div class="card-product__subtitle">С электроприводом, QI-зарядкой и USB-портами</div>
                <div class="card-product__price">49 990 р
                    <span class="card-product__priceold">59 990 р</span>
                </div>
                <div class="card-product__buttons">
                    <button class="button card-product__button-buy" type="button">
                        <span class="button__text">Купить</span>
                    </button>
                    <a class="button button_details" href="#">
                        <span class="button__text">Подробнее</span>
                    </a>
                </div>
            </div>
            <div class="card-product__item-image">
                <img class="card-product__image" src="images/table.jpg"
                    alt="Стол для компьютера FoxGear LIFTISCH FG-ED-55"
                    title="Стол для компьютера FoxGear LIFTISCH FG-ED-55">
                </img>
            </div>
        </div>

    </div>
</body>

</html>
