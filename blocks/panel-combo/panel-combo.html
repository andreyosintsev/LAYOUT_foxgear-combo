<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Combo Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="css/panel-combo.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="panel-combo">
            <div class="panel-combo__card">
                <h3 class="panel-combo__title">Доктор Воробьевский рекомендует </h3>
                <h4 class="panel-combo__details">
                    <strong class="panel-combo__item-text">Эргономичное рабочее место:</strong><br>
                    офисное кресло + стол для компьютера</h4>
            </div>
            <div class="panel-combo__images">
                <img class="panel-combo__image" src="images/table.jpg" alt="Стол FoxGear Liftisch">
                <img class="panel-combo__image" src="images/armchair.jpg" alt="Кресло FoxGear NETZ XO">
            </div>
            <div class="panel-combo__offer">
                <button class="button panel-combo__button button_white button_buy" type="button">
                        <span class="button__text">Купить</span>
                </button>
                <div class="panel-combo__price">84 980 р.
                        <span class="panel-combo__priceold">96 980 р.</span>
                    </div>
            </div>
        </div>

    </div>
</body>

</html>
