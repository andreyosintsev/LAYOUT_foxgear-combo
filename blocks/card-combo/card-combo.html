<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Combo Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="css/card-combo.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="card-combo">
            <div class="card-combo__product card-combo__product_1">
                <img class="card-combo__image" src="images/table.jpg" alt="Стол FoxGear Liftisch">
            </div>
            <div class="card-combo__card">
                <h3 class="card-combo__title">Купить эргономичное рабочее место</h3>
                <div class="card-combo__price">84 980 р.
                    <span class="card-combo__priceold">99 990 р.</span>
                </div>
                <button class="button button_white button_buy" type="button">
                    <span class="button__text">Купить</span>
                </button>  
            </div>
            <div class="card-combo__product card-combo__product_2">
                <img class="card-combo__image" src="images/armchair.jpg" alt="Кресло FoxGear NETZ XO">
            </div>
        </div>

    </div>
</body>

</html>
